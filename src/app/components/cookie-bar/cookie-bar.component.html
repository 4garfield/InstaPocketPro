<div *ngIf="showCookieBar" class="mat-elevation-z6 cookie-bar bg-theme color-white">
  <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="20px"
    class="cookeibar-content-container">
    <p class="cookeibar-content">We use cookies and similar technologies to recognize your repeat visits and
      preferences, to measure the
      effectiveness of campaigns, and improve our websites. By clicking “I accept” on this banner or using our site,
      you consent to the use of cookies.</p>
    <div>
      <button mat-raised-button (click)="acceptCookie()">I&nbsp;ACCEPT</button>
    </div>
  </div>
</div>
